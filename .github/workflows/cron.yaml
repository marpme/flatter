name: daily-cron
on:
    schedule:
        - cron: '*/60 * * * *'
jobs:
    cron:
        runs-on: ubuntu-latest
        steps:
            - name: Call our API route
              run: |
                  curl --request POST \
                  --url 'https://flat.marpme.fyi/api/v1/cron' \
                  --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
